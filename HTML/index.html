<!--
    Mi primera linea de codigo en HTML
    <p> es un elemento de HTML que significa parrafo <p>
-->
<p> Hola Mundo  </p>
<!-- 
    Titulares
    h significa titular
    el 1 es el más grande y el 6 es el más pequeño
-->
<h1> Esto es un titulo </h1>
<h2> Esto es un sub-titulo</h2>
<h3> Esto es un titular mas pequeño</h3>
<h4> Esto es un titular mas pequeño </h4>
<h5> Esto es un titular aun mas pequeño</h5>
<h6> Esto es un titular sin importancia pequeño</h6>

    imagen

    src significa source

-->
